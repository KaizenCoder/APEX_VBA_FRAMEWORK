[General]
EnableTests = True
StopOnFailure = False
ReportFolder = TestReports
AutoRunOnStartup = False
TimeoutSeconds = 30
DefaultSuitePrefix = Test

[Reporting]
GenerateReports = True
ReportFormat = TXT
IncludePassedTests = True
IncludeTimings = True
Top5SlowTests = True

[Email]
SendReportByEmail = False
EmailRecipients = admin@exemple.com
EmailSubject = Rapport de tests APEX Framework
SMTPServer = smtp.exemple.com
SMTPPort = 587
SMTPUsername = 
SMTPPassword = 

[TestSelection]
RunAllTests = True
SelectedSuites = TestCore,TestUtils,TestRecette
SelectedTests = 

[Performance]
LogPerformance = True
PerformanceThresholdMs = 1000
MaxTestDurationSeconds = 60

[Debug]
DebugMode = False
VerboseLogging = False
TraceAssertions = True
DumpVariables = False

[Environment]
TestDataFolder = tests/data
MocksEnabled = True
MockTimeout = 5000
TempFolder = tests/temp

[Database]
UseTestDatabase = True
TestConnectionString = Provider=Microsoft.ACE.OLEDB.12.0;Data Source=tests/data/testdb.accdb
AutoCleanup = True
